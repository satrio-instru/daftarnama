    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .button-container {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .download-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            font-weight: bold;
        }
        
        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        
        th {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        tr:nth-child(even) {
            background-color: #f8f9ff;
        }
        
        tr:hover {
            background-color: #e8f0fe;
            transition: background-color 0.3s ease;
        }
        
        .kelas-a {
            background-color: #e3f2fd;
        }
        
        .kelas-b {
            background-color: #f3e5f5;
        }
        
        .stats {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
            padding: 20px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border-radius: 10px;
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
        }
        
        .stat-label {
            color: #666;
            margin-top: 5px;
        }
    </style>
</head>
<body>

            <div class="stat-item">

        <div class="button-container">

        // Urutkan berdasarkan NPM
        dataMahasiswa.sort((a, b) => a.npm.localeCompare(b.npm));

        // Tampilkan data di tabel
        function displayData() {
            const tableBody = document.getElementById('tableBody');
            let kelasACount = 0;
            let kelasBCount = 0;
            
            dataMahasiswa.forEach((mahasiswa, index) => {
                const row = document.createElement('tr');
                const kelasClass = mahasiswa.kelas === 'A' ? 'kelas-a' : 'kelas-b';
                row.className = kelasClass;
                
                if (mahasiswa.kelas === 'A') kelasACount++;
                else kelasBCount++;
                
                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${mahasiswa.npm}</td>
                    <td>${mahasiswa.nama}</td>
                    <td>${mahasiswa.kelas}</td>
                `;
                tableBody.appendChild(row);
            });
            
            // Update statistik
            document.getElementById('totalKelasA').textContent = kelasACount;
            document.getElementById('totalKelasB').textContent = kelasBCount;
            document.getElementById('totalMahasiswa').textContent = dataMahasiswa.length;
        }

        // Download Excel
        function downloadExcel() {
            // Buat workbook baru
            const wb = XLSX.utils.book_new();
            
            // Data untuk sheet
            const wsData = [
                ['No', 'NPM', 'Nama', 'Kelas']
            ];
            
            dataMahasiswa.forEach((mahasiswa, index) => {
                wsData.push([
                    index + 1,
                    mahasiswa.npm,
                    mahasiswa.nama,
                    mahasiswa.kelas
                ]);
            });
            
            // Buat worksheet
            const ws = XLSX.utils.aoa_to_sheet(wsData);
            
            // Set lebar kolom
            ws['!cols'] = [
                { wch: 5 },   // No
                { wch: 15 },  // NPM
                { wch: 30 },  // Nama
                { wch: 8 }    // Kelas
            ];
            
            // Tambahkan worksheet ke workbook
            XLSX.utils.book_append_sheet(wb, ws, 'Data Mahasiswa');
            
            // Download file
            XLSX.writeFile(wb, 'Data_Mahasiswa_Fisika_A_B.xlsx');
        }

        // Inisialisasi tampilan
        displayData();
    </script>
